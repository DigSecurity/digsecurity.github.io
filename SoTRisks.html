    <style>
        #header {
            text-align: center;
            background-color: #aaa;
            margin: 10px;
            padding: 10px;
        } 
        ul, li {
            list-style-type: none;
            cursor: pointer;
        }

        li {
            margin-left: 1em;
            position: relative;
            line-height: 1.5em;
        }

        li::before {
            content: '';
            position: absolute;
            top: 0.5em;
            left: -1em;
            width: 1em;
            border-left: 2px solid #ccc;
            height: calc(100% - 0.5em);
        }

        li:last-child::before {
            height: 50%;
        }

        li > span {
            display: inline-block;
            width: 0.7em;
            height: 0.7em;
            margin-right: 0.5em;
            border-radius: 50%;
            /*有子节点未展开*/
            background-color: #0ba6ef;
        }

        li > span.open {
            /*有子节点已展开*/
            background-color: #01070b;
        }

        li > span.close {
            /*叶子节点*/
            background-color: #01070b;
            display: inline-block;
            width: 0.5em;
            height: 0.5em;
            margin-left: 0.1em;
            margin-right: 0.6em;
            border-radius: 50%;
        }

        li > ul {
            display: none;
        }

        li.open > ul {
            display: block;
        }
    </style>

            function createTreeList(data) {
                const ul = document.createElement('ul');

                for (const item of data) {
                    const li = document.createElement('li');
                    const span = document.createElement('span');
                    span.classList.add('close');
                    li.appendChild(span);
                    li.appendChild(document.createTextNode(item.name));
                    ul.appendChild(li);

                    if (item.children) {
                        const childUl = createTreeList(item.children);
                        li.appendChild(childUl);
                        li.classList.add('open');
                        span.classList.replace('close', 'open');
                        span.addEventListener('click', function (event) {
                            event.stopPropagation();
                            li.classList.toggle('open');
                            span.classList.toggle('open');
                        });
                    }
                }

                return ul;
            }

            const treeList = createTreeList(treeData);
            document.getElementById('tree-container').appendChild(treeList);
        });
