          "Definition": "\u6839\u636e\u660e\u793a\u7684\u76ee\u7684\u6216\u6761\u4ef6\uff0c\u5bf9\u9500\u552e\u6216\u4f7f\u7528\u7684\u4ea7\u54c1\u3001\u670d\u52a1\u6216\u8fc7\u7a0b\u7684\u8bb8\u53ef<br>\u6ce81\uff1a\u6279\u51c6\u53ef\u4ee5\u5c06\u6ee1\u8db3\u89c4\u5b9a\u8981\u6c42\u6216\u5b8c\u6210\u89c4\u5b9a\u7a0b\u5e8f\u4f5c\u4e3a\u4f9d\u636e\u3002<br>\u6ce82\uff1a\u6279\u51c6\u53ef\u4f9d\u636e\u5408\u683c\u8bc4\u5b9a\u65b9\u6848\uff084.9\uff09\u7684\u7efc\u5408\u60c5\u51b5\u800c\u4f5c\u51fa\u3002",

          "Source": "GB/T 27000-202X(\u5f81)/ISO/IEC 17000:2021, 9.8"
      },
      {
          "TermCn": "\u591a\u8fb9\u5b89\u6392",
          "TermEn": "multilateral arrangement",
          "Definition": "\u4e24\u65b9\u4ee5\u4e0a\u7684\u5404\u65b9\u4e4b\u95f4\u627f\u8ba4\u6216\u63a5\u53d7\u5f7c\u6b64\u7684\u5408\u683c\u8bc4\u5b9a\u7ed3\u679c\u7684\u5b89\u6392<br>\u6ce81\uff1a \u201c\u5408\u683c\u8bc4\u5b9a\u7ed3\u679c\u201d\u8868\u793a\u4efb\u4f55\u5408\u683c\u8bc4\u5b9a\u6d3b\u52a8\u7684\u8f93\u51fa\uff08\u5982\u62a5\u544a\u6216\u8bc1\u4e66\uff09\uff0c\u5e76\u53ef\u80fd\u5305\u542b\u4e0d\u7b26\u5408\u7684\u7ed3\u8bba\u3002",
          "Source": "GB/T 27000-202X(\u5f81)/ISO/IEC 17000:2021, 9.9"
      },
      {
          "TermCn": "\u534f\u8bae\u96c6\u56e2",
          "TermEn": "agreement group",
          "Definition": "\u4e00\u9879\u5b89\u6392\u6240\u57fa\u4e8e\u7684\u534f\u8bae\u7684\u5168\u90e8\u7b7e\u7ea6\u673a\u6784",
          "Source": "GB/T 27000-202X(\u5f81)/ISO/IEC 17000:2021, 9.10"
      },
      {
          "TermCn": "\u4e92\u60e0",
          "TermEn": "reciprocity",
          "Definition": "\u53cc\u65b9\u5f7c\u6b64\u62e5\u6709\u76f8\u540c\u7684\u6743\u5229\u548c\u4e49\u52a1\u7684\u5173\u7cfb<br>\u6ce81\uff1a\u4e92\u60e0\u53ef\u4ee5\u5b58\u5728\u4e8e\u7531\u53cc\u8fb9\u4e92\u60e0\u5173\u7cfb\u7684\u7f51\u7edc\u6784\u6210\u7684\u591a\u8fb9\u5b89\u6392\uff089.9\uff09\u4e2d\u3002<br>\u6ce82\uff1a\u5c3d\u7ba1\u53cc\u65b9\u6743\u5229\u548c\u4e49\u52a1\u76f8\u540c\uff0c\u4f46\u7531\u6b64\u4ea7\u751f\u7684\u673a\u4f1a\u53ef\u80fd\u4e0d\u540c\u3002\u8fd9\u53ef\u80fd\u5bfc\u81f4\u53cc\u65b9\u5173\u7cfb\u4e0d\u5e73\u7b49\u3002",
          "Source": "GB/T 27000-202X(\u5f81)/ISO/IEC 17000:2021, 9.11"
      },
      {
          "TermCn": "\u5e73\u7b49\u5f85\u9047",
          "TermEn": "equal treatment",
          "Definition": "\u5728\u53ef\u6bd4\u7684\u60c5\u51b5\u4e0b\uff0c\u7ed9\u4e88\u6765\u81ea\u67d0\u4e00\u4f9b\u65b9\u7684\u4ea7\u54c1\u3001\u670d\u52a1\u6216\u8fc7\u7a0b\u7684\u5f85\u9047\u4e0d\u4f4e\u4e8e\u6765\u81ea\u5176\u4ed6\u4efb\u4f55\u4f9b\u65b9\u7684\u7c7b\u4f3c\u4ea7\u54c1\u3001\u670d\u52a1\u6216\u8fc7\u7a0b\u7684\u5f85\u9047",
          "Source": "GB/T 27000-202X(\u5f81)/ISO/IEC 17000:2021, 9.12"
      },
      {
          "TermCn": "\u56fd\u6c11\u5f85\u9047",
          "TermEn": "national treatment",
          "Definition": "\u5728\u53ef\u6bd4\u7684\u60c5\u51b5\u4e0b\uff0c\u7ed9\u4e88\u6765\u81ea\u5176\u4ed6\u56fd\u5bb6\u7684\u4ea7\u54c1\u3001\u670d\u52a1\u6216\u8fc7\u7a0b\u7684\u5f85\u9047\u4e0d\u4f4e\u4e8e\u6765\u81ea\u672c\u56fd\u7684\u7c7b\u4f3c\u4ea7\u54c1\u3001\u670d\u52a1\u6216\u8fc7\u7a0b\u7684\u5f85\u9047",
          "Source": "GB/T 27000-202X(\u5f81)/ISO/IEC 17000:2021, 9.13"
      },
      {
          "TermCn": "\u5e73\u7b49\u548c\u56fd\u6c11\u5f85\u9047",
          "TermEn": "equal and national treatment",
          "Definition": "\u5728\u53ef\u6bd4\u7684\u60c5\u51b5\u4e0b\uff0c\u7ed9\u4e88\u6765\u81ea\u5176\u4ed6\u56fd\u5bb6\u7684\u4ea7\u54c1\u3001\u670d\u52a1\u6216\u8fc7\u7a0b\u7684\u5f85\u9047\u4e0d\u4f4e\u4e8e\u6765\u81ea\u672c\u56fd\u6216\u5176\u4ed6\u4efb\u4f55\u56fd\u5bb6\u7684\u7c7b\u4f3c\u4ea7\u54c1\u3001\u670d\u52a1\u6216\u8fc7\u7a0b\u7684\u5f85\u9047",
          "Source": "GB/T 27000-202X(\u5f81)/ISO/IEC 17000:2021, 9.14"
    },
      {
          "TermEn": "organization",
          "Definition": "person or group of people that has its own functions with responsibilities, authorities and relationships to achieve its objectives (3.6)<br>Note 1 to entry: The concept of organization includes, but is not limited to, sole-trader, company, corporation, firm, enterprise, authority, partnership, charity or institution, or part or combination thereof, whether incorporated or not, public or private.<br>Note 2 to entry: If the organization is part of a larger entity, the term \u201corganization\u201d refers only to the part of the larger entity that is within the scope of the compliance management system.",
          "Source": "ISO 37301:2021, 3.1"
      },
      {
          "TermEn": "interested party (preferred term), stakeholder (admitted term)",
          "Definition": "person or organization (3.1) that can affect, be affected by, or perceive itself to be affected by a decision or activity",
          "Source": "ISO 37301:2021, 3.2"
      },
      {
          "TermEn": "top management",
          "Definition": "person or group of people who directs and controls an organization (3.1) at the highest level<br>Note 1 to entry: Top management has the power to delegate authority and provide resources within the organization.<br>Note 2 to entry: If the scope of the management system (3.4) covers only part of an organization, then top management refers to those who direct and control that part of the organization.<br>Note 3 to entry: For the purposes of this document, the term \u201ctop management\u201d refers to the highest level of executive management.",
          "Source": "ISO 37301:2021, 3.3"
      },
      {
          "TermEn": "management system",
          "Definition": "set of interrelated or interacting elements of an organization (3.1) to establish policies (3.5) and objectives (3.6) as well as processes (3.8) to achieve those objectives<br>Note 1 to entry: A management system can address a single discipline or several disciplines.<br>Note 2 to entry: The management system elements include the organization\u2019s structure, roles and responsibilities, planning and operation.",
          "Source": "ISO 37301:2021, 3.4"
      },
      {
          "TermEn": "policy",
          "Definition": "intentions and direction of an organization (3.1), as formally expressed by its top management (3.3)<br>Note 1 to entry: A policy can also be formally expressed by an organization\u2019s governing body (3.21).",
          "Source": "ISO 37301:2021, 3.5"
      },
      {
          "TermEn": "objective",
          "Definition": "result to be achieved<br>Note 1 to entry: An objective can be strategic, tactical, or operational.<br>Note 2 to entry: Objectives can relate to different disciplines (such as finance, health and safety, and environment). They can be, for example, organization-wide, or specific to a project, product, service or process (3.8)).<br>Note 3 to entry: An objective can be expressed in other ways, e.g. as an intended result, a purpose, an operational criterion, as a compliance (3.26) objective, or by the use of other words with similar meaning (e.g. aim, goal, or target).<br>Note 4 to entry: In the context of compliance management systems (3.4), compliance objectives are set by the organization (3.1), consistent with the compliance policy (3.5), to achieve specific results.",
          "Source": "ISO 37301:2021, 3.6"
      },
      {
          "TermEn": "risk",
          "Definition": "effect of uncertainty on objectives (3.6)<br>Note 1 to entry: An effect is a deviation from the expected \u2013 positive or negative.<br>Note 2 to entry: Uncertainty is the state, even partial, of deficiency of information related to, understanding or knowledge of, an event, its consequence, or likelihood.<br>Note 3 to entry: Risk is often characterized by reference to potential \u201cevents\u201d (as defined in ISO Guide 73) and \u201cconsequences\u201d (as defined in ISO Guide 73), or a combination of these.<br>Note 4 to entry: Risk is often expressed in terms of a combination of the consequences of an event (including changes in circumstances) and the associated \u201clikelihood\u201d (as defined in ISO Guide 73) of occurrence.",
          "Source": "ISO 37301:2021, 3.7"
      },
      {
          "TermEn": "process",
          "Definition": "set of interrelated or interacting activities that uses or transforms inputs to deliver a result<br>Note 1 to entry: Whether the result of a process is called output, product or service depends on the context of the reference.",
          "Source": "ISO 37301:2021, 3.8"
      },
      {
          "TermEn": "competence",
          "Definition": "ability to apply knowledge and skills to achieve intended results",
          "Source": "ISO 37301:2021, 3.9"
      },
      {
          "TermEn": "documented information",
          "Definition": "information required to be controlled and maintained by an organization (3.1) and the medium on which it is contained<br>Note 1 to entry: Documented information can be in any format and media, and from any source.<br>Note 2 to entry: Documented information can refer to:<br>\u2014 the management system (3.4), including related processes (3.8);<br>\u2014 information created in order for the organization to operate (documentation);<br>\u2014 evidence of results achieved (records).",
          "Source": "ISO 37301:2021, 3.10"
      },
      {
          "TermEn": "performance, measurable result",
          "Definition": "<br>Note 1 to entry: Performance can relate either to quantitative or qualitative findings.<br>Note 2 to entry: Performance can relate to managing activities, processes (3.8), products, services, systems or organizations (3.1).",
          "Source": "ISO 37301:2021, 3.11"
      },
      {
          "TermEn": "continual improvement",
          "Definition": "recurring activity to enhance performance (3.11)",
          "Source": "ISO 37301:2021, 3.12"
      },
      {
          "TermEn": "effectiveness",
          "Definition": "extent to which planned activities are realized and planned results are achieved",
          "Source": "ISO 37301:2021, 3.13"
      },
      {
          "TermEn": "requirement",
          "Definition": "need or expectation that is stated, generally implied or obligatory<br>Note 1 to entry: \u201cGenerally implied\u201d means that it is custom or common practice for the organization (3.1) and interested parties (3.2) that the need or expectation under consideration is implied.<br>Note 2 to entry: A specified requirement is one that is stated, e.g. in documented information (3.10).",
          "Source": "ISO 37301:2021, 3.14"
      },
      {
          "TermEn": "conformity",
          "Definition": "fulfilment of a requirement (3.14)",
          "Source": "ISO 37301:2021, 3.15"
      },
      {
          "TermEn": "nonconformity",
          "Definition": "non-fulfilment of a requirement (3.14)<br>Note 1 to entry: A nonconformity is not necessarily a noncompliance (3.27).",
          "Source": "ISO 37301:2021, 3.16"
      },
      {
          "TermEn": "corrective action",
          "Definition": "action to eliminate the cause(s) of a nonconformity (3.16) and to prevent recurrence",
          "Source": "ISO 37301:2021, 3.17"
      },
      {
          "TermEn": "audit",
          "Definition": "systematic and independent process (3.8) for obtaining evidence and evaluating it objectively to determine the extent to which the audit criteria are fulfilled<br>Note 1 to entry: An audit can be an internal audit (first party) or an external audit (second party or third party (3.30)), and it can be a combined audit (combining two or more disciplines).<br>Note 2 to entry: An internal audit is conducted by the organization (3.1) itself, or by an external party on its behalf.<br>Note 3 to entry: \u201cAudit evidence\u201d and \u201caudit criteria\u201d are defined in ISO 19011.<br>Note 4 to entry: Independence can be demonstrated by the freedom from responsibility for the activity being audited or freedom from bias and conflict of interest.",
          "Source": "ISO 37301:2021, 3.18"
      },
      {
          "TermEn": "measurement",
          "Definition": "process (3.8) to determine a value",
          "Source": "ISO 37301:2021, 3.19"
      },
      {
          "TermEn": "monitoring",
          "Definition": "determining the status of a system, a process (3.8) or an activity<br>Note 1 to entry: To determine the status, there can be a need to check, supervise or critically observe.",
          "Source": "ISO 37301:2021, 3.20"
      },
      {
          "TermEn": "governing body",
          "Definition": "person or group of persons that has the ultimate responsibility and authority for an organization\u2019s (3.1) activities, governance and policies (3.5) and to which top management (3.3) reports and by which top management is held accountable<br>Note 1 to entry: Not all organizations, particularly small organizations, will have a governing body separate from top management.<br>Note 2 to entry: A governing body can include, but is not limited to, a board of directors, committees of the board, a supervisory board or trustees.",
          "Source": "ISO 37301:2021, 3.21"
      },
      {
          "TermEn": "personnel",
          "Definition": "individuals in a relationship recognized as a work relationship in national law or practice, or in any contractual relationship that depends on its activity from the organization (3.1)",
          "Source": "ISO 37301:2021, 3.22"
      },
      {
          "TermEn": "compliance function",
          "Definition": "person or group of persons with responsibility and authority for the operation of the compliance (3.26)management system (3.4)<br>Note 1 to entry: Preferably one individual will be assigned to the oversight of the compliance management system.",
          "Source": "ISO 37301:2021, 3.23"
      },
      {
          "TermEn": "compliance risk",
          "Definition": "likelihood of occurrence and the consequences of noncompliance (3.27) with the organization\u2019s (3.1)compliance obligations (3.25)",
          "Source": "ISO 37301:2021, 3.24"
      },
      {
          "TermEn": "compliance obligations",
          "Definition": "requirements (3.14) that an organization (3.1) mandatorily has to comply with as well as those that an organization voluntarily chooses to comply with",
          "Source": "ISO 37301:2021, 3.25"
      },
      {
          "TermEn": "compliance",
          "Definition": "meeting all the organization\u2019s (3.1)compliance obligations (3.25)",
          "Source": "ISO 37301:2021, 3.26"
      },
      {
          "TermEn": "noncompliance",
          "Definition": "non-fulfilment of compliance obligations (3.25)",
          "Source": "ISO 37301:2021, 3.27"
      },

          "TermEn": "requirement",
          "Definition": "need or expectation that is stated, generally implied or obligatory<br>Note 1 to entry: \u201cGenerally implied\u201d means that it is custom or common practice for the organization (3.2.1) and interested parties (3.2.3) that the need or expectation under consideration is implied.<br>Note 2 to entry: A specified requirement is one that is stated, for example in documented information (3.8.6).<br>Note 3 to entry: A qualifier can be used to denote a specific type of requirement, e.g. product (3.7.6) requirement, quality management (3.3.4) requirement, customer (3.2.4) requirement, quality requirement (3.6.5).<br>Note 4 to entry: Requirements can be generated by different interested parties or by the organization itself.<br>Note 5 to entry: It can be necessary for achieving high customer satisfaction (3.9.2) to fulfil an expectation of a customer even if it is neither stated nor generally implied or obligatory.<br>Note 6 to entry: This constitutes one of the common terms and core definitions for ISO management system standards given in Annex SL of the Consolidated ISO Supplement to the ISO/IEC Directives, Part 1. The original definition has been modified by adding Notes 3 to 5 to entry.",

      {
          "TermEn": "objective",
          "Definition": "result to be achieved<br>Note 1 to entry: An objective can be strategic, tactical, or operational.<br>Note 2 to entry: Objectives can relate to different disciplines (such as financial, health and safety, and environmental objectives) and can apply at different levels (such as strategic, organization (3.2.1)-wide, project (3.4.2), product (3.7.6) and process (3.4.1)).<br>Note 3 to entry: An objective can be expressed in other ways, e.g. as an intended outcome, a purpose, an operational criterion, as a quality objective (3.7.2) or by the use of other words with similar meaning (e.g. aim, goal, or target).<br>Note 4 to entry: In the context of quality management systems (3.5.4)quality objectives (3.7.2) are set by the organization (3.2.1), consistent with the quality policy (3.5.9), to achieve specific results.<br>Note 5 to entry: This constitutes one of the common terms and core definitions for ISO management system standards given in Annex SL of the Consolidated ISO Supplement to the ISO/IEC Directives, Part 1. The original definition has been modified by modifying Note 2 to entry.",

      },

          "TermEn": "success",

      {
          "TermEn": "sustained success",

          "Source": "ISO 9000:2015, 3.7.4"

      {
          "TermEn": "output",
          "Definition": "result of a process (3.4.1)<br>Note 1 to entry: Whether an output of the organization (3.2.1) is a product (3.7.6) or a service (3.7.7) depends on the preponderance of the characteristics (3.10.1) involved, e.g. a painting for sale in a gallery is a product whereas supply of a commissioned painting is a service, a hamburger bought in a retail store is a product whereas receiving an order and serving a hamburger ordered in a restaurant is part of a service.",
          "Source": "ISO 9000:2015, 3.7.5"

      {
          "TermEn": "product",
          "Definition": "output (3.7.5) of an organization (3.2.1) that can be produced without any transaction taking place between the organization and the customer (3.2.4)<br>Note 1 to entry: Production of a product is achieved without any transaction necessarily taking place between provider (3.2.5) and customer, but can often involve this service (3.7.7) element upon its delivery to the customer.<br>Note 2 to entry: The dominant element of a product is that it is generally tangible.<br>Note 3 to entry: Hardware is tangible and its amount is a countable characteristic (3.10.1) (e.g. tyres). Processed materials are tangible and their amount is a continuous characteristic (e.g. fuel and soft drinks). Hardware and processed materials are often referred to as goods. Software consists of information (3.8.2) regardless of delivery medium (e.g. computer programme, mobile phone app, instruction manual, dictionary content, musical composition copyright, driver's license).",
          "Source": "ISO 9000:2015, 3.7.6"
      },
      {
          "TermEn": "service",

          "Source": "ISO 9000:2015, 3.7.7"
      },
      {
          "TermEn": "performance",
          "Definition": "measurable result<br>Note 1 to entry: Performance can relate either to quantitative or qualitative findings.<br>Note 2 to entry: Performance can relate to the management (3.3.3) of activities (3.3.11), processes (3.4.1), products (3.7.6), services (3.7.7), systems (3.5.1) or organizations (3.2.1).<br>Note 3 to entry: This constitutes one of the common terms and core definitions for ISO management system standards given in Annex SL of the Consolidated ISO Supplement to the ISO/IEC Directives, Part 1. The original definition has been modified by modifying Note 2 to entry.",
          "Source": "ISO 9000:2015, 3.7.8"
      },
      {
          "TermEn": "risk",
          "Definition": "effect of uncertainty<br>Note 1 to entry: An effect is a deviation from the expected \u2014 positive or negative.<br>Note 2 to entry: Uncertainty is the state, even partial, of deficiency of information (3.8.2) related to, understanding or knowledge of, an event, its consequence, or likelihood.<br>Note 3 to entry: Risk is often characterized by reference to potential events (as defined in ISO Guide 73:2009, 3.5.1.3) and consequences (as defined in ISO Guide 73:2009, 3.6.1.3), or a combination of these.<br>Note 4 to entry: Risk is often expressed in terms of a combination of the consequences of an event (including changes in circumstances) and the associated likelihood (as defined in ISO Guide 73:2009, 3.6.1.1) of occurrence.<br>Note 5 to entry: The word \u201crisk\u201d is sometimes used when there is the possibility of only negative consequences.<br>Note 6 to entry: This constitutes one of the common terms and core definitions for ISO management system standards given in Annex SL of the Consolidated ISO Supplement to the ISO/IEC Directives, Part 1. The original definition has been modified by adding Note 5 to entry.",

      {

          "TermEn": "attestation",

    {
      "TermEn": "Atomic Oscillator",
      "Definition": "An oscillator that uses the quantized energy levels in atoms or molecules as the source of its resonance. The laws of quantum mechanics dictate that the energies of a bound system, such as an atom, have certain discrete values. An electromagnetic field at a particular frequency can boost an atom from one energy level to a higher one, or an atom at a high energy level can drop to a lower level by emitting energy. The resonance frequency, fo, of an atomic oscillator is the difference between the two energy levels divided by Planck\u2019s constant,\u00a0h.The principle underlying the atomic oscillator is that since all atoms of a specific element are identical, they should produce exactly the same frequency when they absorb or release energy. In theory, the atom is a perfect \u201cpendulum\u201d whose oscillations are counted to measure a time interval. The national frequency standards developed by NIST and other laboratories derive their resonance frequency from the cesium atom and typically use cesium fountain technology. Rubidium oscillators are the lowest priced and most common atomic oscillators, but cesium beam and hydrogen maser atomic oscillators are also sold commercially in much smaller quantities.",

      "TermEn": "authentication chain(Chain of Trust)",
      "Definition": "A method for maintaining valid trust boundaries by applying a principle of transitive trust, where each software module in a system boot process is required to measure the next module before transitioning control.",
      "Source": "NISTIR 8320"
    },
    {
      "TermEn": "authentication chain(Chain of Trust)",
      "Definition": "An alternating sequence of DNS public key (DNSKEY) RRsets and Delegation Signer (DS) RRsets forms a chain of signed data, with each link in the chain vouching for the next. A DNSKEY RR is used to verify the signature covering a DS RR and allows the DS RR to be authenticated. The DS RR contains a hash of another DNSKEY RR, and this new DNSKEY RR is authenticated by matching the hash in the DS RR. This new DNSKEY RR, in turn, authenticates another DNSKEY RRSet and, in turn, some DNSKEY RR in this set may be used to authenticate another DS RR, and so forth until the chain finally ends with a DNSKEY RR whose corresponding private key signs the desired DNS data. For example, the root DNSKEY RRSet can be used to authenticate the DS RRSet for \u201cexample.\u201d The \u201cexample.\u201d DS RRSet contains a hash that matches some \u201cexample.\u201d DNSKEY, and this DNSKEY\u2019s corresponding private key signs the \u201cexample.\u201d DNSKEY RRSet. Private key counterparts of the \u201cexample.\u201d DNSKEY RRSet sign data records such as \u201cwww.example.\u201d as well as DS RRs for delegations such as \u201csubzone.example.\u201d",

    {
      "TermEn": "Authentication Intent",
      "Definition": "The process of confirming the claimant\u2019s intent to authenticate or re-authenticate by including a process requiring user intervention in the authentication flow. Some authenticators (e.g., OTP devices) establish authentication intent as part of their operation, others require a specific step, such as pressing a button, to establish intent. Authentication intent is a countermeasure against use by malware of the endpoint as a proxy for authenticating an attacker without the subscriber\u2019s knowledge.",

    {
      "TermEn": "Authentication Key",
      "Definition": "A public key that a DNSSEC-aware resolver has verified and can therefore use to authenticate data. A DNSSEC-aware resolver can obtain authentication keys in three ways. First, the resolver generally is configured to know about at least one public key; this configured data usually is either the public key itself or a hash of the public key as found in the DS RR (see \u201ctrust anchor\u201d). Second, the resolver may use an authenticated public key to verify a DS RR and the DNSKEY RR to which the DS RR refers. Third, the resolver may be able to determine that a new public key has been signed by the private key corresponding to another public key that the resolver has verified. Note that the resolver must always be guided by local policy in deciding whether to authenticate a new public key, even if the local policy is simply to authenticate any new public key for which the resolver is able verify the signature.",

    {
      "TermEn": "Cryptographic hash function(Hash function)",
      "Definition": "<p>A function that maps a bit string of arbitrary length to a fixed-length bit string. Depending upon the relying application, the security strength that can be supported by a hash function is typically measured by the extent to which it possesses one or more of the following properties</p><p>1. (Collision resistance) It is computationally infeasible to find any two distinct inputs that map to the same output.</p><p>2. (Preimage resistance) Given a randomly chosen target output, it is computationally infeasible to find any input that maps to that output. (This property is called the one-way property.)</p><p>3. (Second preimage resistance) Given one input value, it is computationally infeasible to find a second (distinct) input value that maps to the same output as the first value.</p><p>This Recommendation uses the strength of the preimage resistance of a hash function as a contributing factor when determining the security strength provided by a key-derivation method.</p><p>Approved hash functions are specified in [FIPS 180] and [FIPS 202].</p>",

      "TermEn": "formal access approval",

    {
      "TermEn": "Framework",
      "Definition": "A layered structure indicating what kind of programs can or should be built and how they would interrelate. Some computer system frameworks also include actual programs, specify programming interfaces, or offer programming tools for using the frameworks. A framework may be for a set of functions within a system and how they interrelate; the layers of an operating system; the layers of an application subsystem; how communication should be standardized at some level of a network; and so forth. A framework is generally more comprehensive than a protocol and more prescriptive than a structure.",
      "Source": "NIST SP 800-95"
    },
    {
      "TermEn": "Framework",
      "Definition": "The Cybersecurity Framework developed for defining protection of critical infrastructure. It provides a common language for understanding, managing, and expressing cybersecurity risk both internally and externally. Includes activities to achieve specific cybersecurity outcomes, and references examples of guidance to achieve those outcomes.",

    },
    {
      "TermEn": "Framework",

      "Source": "NIST Cybersecurity Framework Version 1.1"
    },
    {
      "TermEn": "Framework",
      "Definition": "A structured description of a topic of interest, including a detailed statement of the problem(s) to be solved and the goal(s) to be achieved. An annotated outline of all the issues that must be addressed while developing acceptable solutions to the problem(s). A description and analysis of the constraints that must be satisfied by an acceptable solution and detailed specifications of acceptable approaches to solving the problems(s).",

    },
    {

      "TermEn": "Free Field",

    {
      "TermEn": "Frequency",
      "Definition": "The rate of a repetitive event. If\u00a0T\u00a0is the period of a repetitive event, then the frequency\u00a0f\u00a0is its reciprocal, 1/T. Conversely, the period is the reciprocal of the frequency,\u00a0T\u00a0= 1 /\u00a0f. Because the period is a time interval expressed in seconds (s), it is easy to see the close relationship between time interval and frequency. The standard unit for frequency is the hertz (Hz), defined as the number of events or cycles per second. The frequency of electrical signals is often measured in multiples of hertz, including kilohertz (kHz), megahertz (MHz), or gigahertz (GHz).",
      "Source": "NISTIR 8323"
    },
    {
      "TermEn": "Frequency Accuracy",
      "Definition": "The degree of conformity of a measured or calculated frequency to its definition. Because accuracy is related to the offset from an ideal value, frequency accuracy is usually stated in terms of the frequency offset.",
      "Source": "NISTIR 8323"
    },
    {
      "TermEn": "Frequency Drift",
      "Definition": "An undesired progressive change in frequency with time. Frequency drift can be caused by instability in the oscillator and environmental changes, although it is often hard to distinguish between drift and oscillator aging. Frequency drift may be in either direction (resulting in a higher or lower frequency) and is not necessarily linear.",
      "Source": "NISTIR 8323"
    },
    {
      "TermEn": "frequency hopping",
      "Definition": "Repeated switching of frequencies during radio transmission according to a specified algorithm, to minimize unauthorized interception or jamming of telecommunications.",

    {
      "TermEn": "Frequency Offset",

    },
    {
      "TermEn": "Frequency Stability",
      "Definition": "The degree to which an oscillating signal produces the same frequency for a specified interval of time. It is important to note the time interval\u2014some devices have good short-term stability while others have good long-term stability. Stability does not determine whether the frequency of a signal is right or wrong. It only indicates whether that frequency stays the same. The Allan deviation is the most common metric used to estimate frequency stability, but several similar statistics are also used.",
      "Source": "NISTIR 8323"
    },

      "TermEn": "Fresh",

    {
      "TermEn": "hash function(Cryptographic hash function)",
      "Definition": "<p>A function that maps a bit string of arbitrary length to a fixed-length bit string. Approved hash functions satisfy the following properties:</p><p>i. (Collision resistance) It is computationally infeasible to find any two distinct inputs that map to the same output.</p><p>ii. (Preimage resistance) Given a randomly chosen target output, it is computationally infeasible to find any input that maps to that output. (This property is called the one-way property.)</p><p>iii. (Second preimage resistance) Given one input value, it is computationally infeasible to find a second (distinct) input value that maps to the same output as the first value.</p><p>This Recommendation uses the strength of the preimage resistance of a hash function as a contributing factor when determining the security strength provided by a key-derivation function.</p>",
      "Source": "NIST SP 800-108r1"
    },
    {
      "TermEn": "hash function(Cryptographic hash function)",
      "Definition": "<p>A function that maps a bit string of arbitrary length to a fixed-length bit string. Depending upon the relying application, the security strength that can be supported by a hash function is typically measured by the extent to which it possesses one or more of the following properties</p><p>1. (Collision resistance) It is computationally infeasible to find any two distinct inputs that map to the same output.</p><p>2. (Preimage resistance) Given a randomly chosen target output, it is computationally infeasible to find any input that maps to that output. (This property is called the one-way property.)</p><p>3. (Second preimage resistance) Given one input value, it is computationally infeasible to find a second (distinct) input value that maps to the same output as the first value.</p><p>This Recommendation uses the strength of the preimage resistance of a hash function as a contributing factor when determining the security strength provided by a key-derivation method.</p><p>Approved hash functions are specified in [FIPS 180] and [FIPS 202].</p>",
      "Source": "NIST SP 800-56C Rev. 2"
    },
    {
      "TermEn": "hash function(Cryptographic hash function)",
      "Definition": "A function that maps a bit string of arbitrary length to a fixed length bit string and is expected to have the following three properties: 1) Collision resistance (see Collision resistance), 2) Preimage resistance (see Preimage resistance) and 3) Second preimage resistance (see Second preimage resistance). Approved cryptographic hash functions are specified in [FIPS 180-3].",

    {

    {
      "TermEn": "Key Rotation",

    {

    {

    {

    },
    {

    },
    {

    },
    {

    {

    {
      "TermEn": "key-establishment key pair(Key pair)",

    {

    {

    {

      "TermEn": "keying material",

      "Source": "NIST SP 800-56B Rev. 2"

    {

    {
      "TermEn": "keying material",
      "Definition": "A cryptographic key and other parameters (e.g., IVs or domain parameters) used with a cryptographic algorithm. When keying material is derived as specified in SP 800-56CSP 800-108:bit string such that any non-overlapping segments of the string with the required lengths 4 and 5 Data represented as a can be used as secret keys, secret initialization vectors, and other secret parameters.",

    {

    },
    {

    },

    {

    {

      "TermEn": "SANITIZE Command",
      "Definition": "A command in the ATA and SCSI standards that leverages a firmware-based process to perform a Sanitization action. If a device supports the sanitize command, the device must support at least one of three options: overwrite, block erase (usually for flash memory-based media), or crypto scramble (Cryptographic Erase). These commands typically execute substantially faster than attempting to rewrite through the native read and write interface. The ATA standard clearly identifies that the Sanitization operations must address user data areas, user data areas not currently allocated (including \u201cpreviously allocated areas and physical sectors that have become inaccessible\u201d), and user data caches. The resulting media contents vary based on the command used. The overwrite command allows the user to specify the data pattern applied to the media, so that pattern (or the inverse of that pattern, if chosen) will be written to the media (although the actual contents of the media may vary due to encoding). The result of the block erase command is vendor unique, but will likely be 0s or 1s. The result of the crypto scramble command is vendor unique, but will likely be cryptographically scrambled data (except for areas that were not encrypted, which are set to the value the vendor defines).",

    {

    {

    {
      "TermEn": "sensitive information",

    {
      "TermEn": "sensitive information",

    {

    {

    {

    {

    {
      "TermEn": "Sentences, formal",

    },
    {
      "TermEn": "Separation of Concerns",
      "Definition": "A design principle for breaking down an application into modules, layers, and encapsulations, the roles of which are independent of one another.",
      "Source": "NISTIR 8301"
    },
    {
      "TermEn": "Separation of Duty (SOD)(SoD)",
      "Definition": "refers to the principle that no user should be given enough privileges to misuse the system on their own. For example, the person authorizing a paycheck should not also be the one who can prepare them. Separation of duties can be enforced either statically (by defining conflicting roles, i.e., roles which cannot be executed by the same user) or dynamically (by enforcing the control at access time). An example of dynamic separation of duty is the two-person rule. The first user to execute a two-person operation can be any authorized user, whereas the second user can be any authorized user different from the first [R.S. Sandhu., and P Samarati, \u201cAccess Control: Principles and Practice,\u201d IEEE Communications Magazine 32(9), September 1994, pp. 40-48.]. There are various types of SOD, an important one is history-based SOD that regulate for example, the same subject (role) cannot access the same object for variable number of times.",
      "Source": "NIST SP 800-192"
    },
    {
      "TermEn": "Sequence",

      "Source": "NIST SP 800-90A Rev. 1"
    },
    {
      "TermEn": "Sequence",

      "Source": "NIST SP 800-90B"
    },
    {
      "TermEn": "Serial Test",

      "Source": "NISTIR 6390<br>NISTIR 6483"
    },
    {

    {

    {

    },
    {

    {

    {

    {

    {

    {

    {

    {

    {
      "TermEn": "Session",
      "Definition": "A persistent interaction between a subscriber and an endpoint, either an RP or a CSP. A session begins with an authentication event and ends with a session termination event. A session is bound by use of a session secret that the subscriber\u2019s software (a browser, application, or OS) can present to the RP or CSP in lieu of the subscriber\u2019s authentication credentials.",

    {

    {

    {

    {
      "TermEn": "SHA-1(Secure Hash Algorithm)",

    },
    {

    {

    {
      "TermEn": "Short Message Service (SMS)(SMS)",

    },
    {

    },
    {
      "TermEn": "SIGE(\u2026)",

      "Source": "NIST SP 800-102"
    },
    {

      "Source": "CNSSI 4009-2015"
    },
    {

    },
    {
      "TermEn": "signature",

      "Source": "NIST SP 800-12 Rev. 1<br>NIST SP 800-61 Rev. 2"
    },
    {
      "TermEn": "signature",

    {
      "TermEn": "signature",

    },
    {
      "TermEn": "signature",

    {

    },
    {
      "TermEn": "significant consequences",

    },
    {
      "TermEn": "SIM(Security Information Management)",

    },
    {

      "Source": "NIST SP 800-168"
    },
    {
      "TermEn": "Similarity digest",

      "Source": "NIST SP 800-168"
    },
    {
      "TermEn": "Similarity function",

      "Source": "NIST SP 800-168"
    },
    {
      "TermEn": "Simple Certificate Enrollment Protocol (SCEP)(SCEP)",
      "Definition": "A protocol defined in an IETF internet draft specification that is used by numerous manufacturers of network equipment and software who are developing simplified means of handling certificates for large-scale implementation to everyday users, as well as referenced in other industry standards.",

    },

    {
      "TermEn": "traditional key",

      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "traffic analysis(TA)",
      "Definition": "Gaining knowledge of information by inference from observable characteristics of a data flow, even if the information is not directly available (e.g., when the data is encrypted). These characteristics include the identities and locations of the source(s) and destination(s) of the flow, and the flow's presence, amount, frequency, and duration of occurrence.",
      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "traffic analysis(TA)",
      "Definition": "The analysis of patterns in communications for the purpose of gaining intelligence about a system or its users. Traffic analysis does not require examination of the content of the communications, which may or may not be decipherable. For example, an adversary may be able to detect a signal from a reader that could enable it to infer that a particular activity is occurring (e.g., a shipment has arrived, someone is entering a facility) without necessarily learning an identifier or associated data.",
      "Source": "NIST SP 800-98"
    },
    {
      "TermEn": "traffic encryption key (TEK)(TEK)",

      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "Traffic Filter",
      "Definition": "An entry in an access control list that is installed on the router or switch to enforce access controls on the network.",
      "Source": "NIST SP 1800-15B<br>NIST SP 1800-15C"
    },
    {
      "TermEn": "Traffic Flow Confidentiality (TFC) Padding",

      "Source": "NIST SP 800-77 Rev. 1"
    },
    {
      "TermEn": "traffic flow security (TFS)(TFS)",

      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "traffic padding",

      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "Training",

    },
    {

    {

      "Source": "NIST SP 800-84"
    },
    {
      "TermEn": "Training",
      "Definition": "Teaching people the knowledge and relevant and needed cybersecurity skills and competencies that will enable them to understand how to use and configure the IoT devices to enable them to most securely use the IoT devices.",

    {
      "TermEn": "Training Assessment",

    {
      "TermEn": "Training Effectiveness",

    },
    {
      "TermEn": "Training Effectiveness Evaluation",

    },
    {

    },
    {
      "TermEn": "Training Matrix",

      "Source": "NIST SP 800-16"
    },
    {
      "TermEn": "tranquility",

      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "Transaction",

      "Source": "NIST SP 800-63-3"
    },
    {
      "TermEn": "Transaction",

    {

    {
      "TermEn": "transfer key encryption key (TrKEK)(TrKEK)",

    {

      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "Transforming Application",

    {
      "TermEn": "transmission",

    },
    {
      "TermEn": "Transmission Control Protocol (TCP)(TCP)",
      "Definition": "TCP is one of the main protocols in TCP/IP networks. Whereas the IP protocol deals only with packets, TCP enables two hosts to establish a connection and exchange streams of data. TCP guarantees delivery of data and also guarantees that packets will be delivered in the same order in which they were sent.",
      "Source": "NIST SP 800-82 Rev. 2"
    },
    {
      "TermEn": "transmission security (TRANSEC)(TRANSEC)",
      "Definition": "Measures (security controls) applied to transmissions in order to prevent interception, disruption of reception, communications deception, and/or derivation of intelligence by analysis of transmission characteristics such as signal parameters or message externals. Note: TRANSEC is that field of COMSEC which deals with the security of communication transmissions, rather than that of the information being communicated.",
      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "transparency(Visibility)",

      "Source": "NIST SP 800-161r1"
    },
    {
      "TermEn": "transparency(Visibility)",

      "Source": "NISTIR 7622"
    },
    {
      "TermEn": "Transponder(Tag)",

    },
    {
      "TermEn": "Transponder(Tag)",

    },
    {
      "TermEn": "Transport Layer",

      "Source": "NIST SP 800-113<br>NIST SP 1800-21B"
    },
    {
      "TermEn": "Transport Layer Security (TLS)(Secure Sockets Layer (SSL))",
      "Definition": "Provides privacy and data integrity between two communicating applications. It is designed to encapsulate other protocols, such as HTTP. TLS v1.0 was released in 1999, providing slight modifications to SSL 3.0.",
      "Source": "NIST SP 800-95"
    },
    {
      "TermEn": "Transport Layer Security (TLS)(Secure Sockets Layer (SSL))",
      "Definition": "A security protocol providing privacy and data integrity between two communicating applications. The protocol is composed of two layers: the TLS Record Protocol and the TLS Handshake Protocol.",
      "Source": "CNSSI 4009-2015<br>NIST SP 1800-21B"
    },
    {
      "TermEn": "Transport Layer Security (TLS)(Secure Sockets Layer (SSL))",
      "Definition": "Provides privacy and reliability between two communicating applications. It is designed to encapsulate other protocols, such as HTTP. SSL v3.0 was released in 1996. It has been succeeded by IETF's TLS.",
      "Source": "NIST SP 800-95"
    },
    {
      "TermEn": "Transport Layer Security (TLS)(Secure Sockets Layer (SSL))",
      "Definition": "See Transport Layer Security (TLS).",
      "Source": "NIST SP 800-63-3"
    },
    {
      "TermEn": "Transport Layer Security (TLS)(Secure Sockets Layer (SSL))",
      "Definition": "An authentication and security protocol widely implemented in browsers and web servers. TLS is defined by RFC 5246. TLS is similar to the older SSL protocol, and TLS 1.0 is effectively SSL version 3.1. NIST SP 800-52, Guidelines for the Selection and Use of Transport Layer Security (TLS) Implementations, specifies how TLS is to be used in government applications.",
      "Source": "NIST SP 800-63-3"
    },
    {
      "TermEn": "Transport Layer Security (TLS)(Secure Sockets Layer (SSL))",

      "Source": "NIST SP 800-57 Part 2 Rev.1"
    },
    {
      "TermEn": "Transport Layer Security (TLS)(Secure Sockets Layer (SSL))",
      "Definition": "An authentication and security protocol widely implemented in browsers and web servers. TLS is defined by RFC 5246. TLS is similar to the older SSL protocol, and TLS 1.0 is effectively SSL version 3.1. NIST SP 800-52, Guidelines for the Selection and Use of Transport Layer Security (TLS) Implementations [NIST SP 800-52], specifies how TLS is to be used in government applications.",
      "Source": "NIST SP 800-63-3"
    },

    },
    {

      "Source": "NISTIR 7711"

    {

    },
    {
      "TermEn": "trap door",
      "Definition": "1. A means of reading cryptographically protected information by the use of private knowledge of weaknesses in the cryptographic algorithm used to protect the data. See backdoor.",
      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "trap door",

    {

    {

    {
      "TermEn": "Triple Data Encryption Standard(3DES)",
      "Definition": "An implementation of the data encryption standard (DES) algorithm that uses three passes of the DES algorithm instead of one as used in ordinary DES applications. Triple DES provides much stronger encryption than ordinary DES but it is less secure than advanced encryption standard (AES). Rationale: The terminology has been changed by NIST.",

      "Source": "NIST SP 800-20"
    },
    {
      "TermEn": "trojan horse",
      "Definition": "A computer program that appears to have a useful function, but also has a hidden and potentially malicious function that evades security mechanisms, sometimes by exploiting legitimate authorizations of a system entity that invokes the program.",
      "Source": "CNSSI 4009-2015<br>NIST SP 800-12 Rev. 1<br>NIST SP 800-82 Rev. 2"

    {

      "Definition": "A useful or seemingly useful program that contains hidden code of a malicious nature that executes when the program is invoked.",
      "Source": "NIST SP 800-28 Version 2"
    },
    {
      "TermEn": "trust anchor(TA)",
      "Definition": "A CA with one or more trusted certificates containing public keys that exist at the base of a tree of trust or as the strongest link in a chain of trust and upon which a Public Key Infrastructure is constructed. \u201cTrust anchor\u201d also refers to the certificate of this CA.",
      "Source": "NIST SP 800-152"
    },
    {
      "TermEn": "trust anchor(TA)",
      "Definition": "A public or symmetric key that is trusted because it is directly built into hardware or software, or securely provisioned via out-of-band means, rather than because it is vouched for by another trusted entity (e.g. in a public key certificate). A trust anchor may have name or policy constraints limiting its scope.",
      "Source": "NIST SP 800-63-3"
    },
    {
      "TermEn": "trust anchor(TA)",
      "Definition": "A configured DNSKEY RR or DS RR hash of a DNSKEY RR. A validating DNSSEC-aware resolver uses this public key or hash as a starting point for building the authentication chain to a signed DNS response. In general, a validating resolver will need to obtain the initial values of its trust anchors via some secure or trusted means outside the DNS protocol. The presence of a trust anchor also implies that the resolver should expect the zone to which the trust anchor points to be signed. This is sometimes referred to as a \u201csecure entry point.\u201d",
      "Source": "NIST SP 800-81-2"
    },
    {
      "TermEn": "trust anchor(TA)",
      "Definition": "An authoritative entity represented by a public key and associated data (see RFC 5914).",
      "Source": "NIST SP 800-57 Part 2 Rev.1"
    },
    {
      "TermEn": "trust anchor(TA)",
      "Definition": "An established point of trust (usually based on the authority of some person, office, or organization) from which an entity begins the validation of an authorized process or authorized (signed) package. A &quot;trust anchor&quot; is sometimes defined as just a public key used for different purposes (e.g., validating a certification authority (CA), validating a signed software package or key, validating the process (or person) loading the signed software or key).",
      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "trust anchor(TA)",
      "Definition": "1. An authoritative entity for which trust is assumed. In a PKI, a trust anchor is a certification authority, which is represented by a certificate that is used to verify the signature on a certificate issued by that trust-anchor. The security of the validation process depends upon the authenticity and integrity of the trust anchor\u2019s certificate. Trust anchor certificates are often distributed as self-signed certificates. 2. The self-signed public key certificate of a trusted CA.",
      "Source": "NIST SP 800-57 Part 1 Rev. 5"
    },
    {
      "TermEn": "trust anchor(TA)",
      "Definition": "The key for a certificate authority who issues certificates or authorizes others to do so on its behalf",
      "Source": "NISTIR 7682"
    },
    {
      "TermEn": "Trust Framework",

      "Source": "NISTIR 8149"
    },
    {
      "TermEn": "Trust Framework Operators(Federation Administrators)",
      "Definition": "The entity responsible for the governance and administration of an identity federation.",
      "Source": "NISTIR 8149"
    },
    {
      "TermEn": "Trust Framework Operators(Federation Administrators)",
      "Definition": "See Federation Administrators.",
      "Source": "NISTIR 8149"
    },
    {
      "TermEn": "Trust Framework Providers(Federation Administrators)",
      "Definition": "The entity responsible for the governance and administration of an identity federation.",

    },
    {
      "TermEn": "Trust Framework Providers(Federation Administrators)",
      "Definition": "See Federation Administrators.",
      "Source": "NISTIR 8149"
    },
    {
      "TermEn": "Trust Management(Capability, Trust Management)",
      "Definition": "An ISCM capability that ensures that untrustworthy persons are prevented from being trusted with network access (to prevent insider attacks).",
      "Source": "NISTIR 8011 Vol. 1"
    },
    {
      "TermEn": "Trust Management(Capability, Trust Management)",
      "Definition": "See Capability, Trust Management.",
      "Source": "NISTIR 8011 Vol. 1"
    },
    {
      "TermEn": "Trust Protection Platform(TPP)",
      "Definition": "The Venafi Machine Identity Protection platform used in the example implementation described in this practice guide.",
      "Source": "NIST SP 1800-16B<br>NIST SP 1800-16C<br>NIST SP 1800-16D"
    },
    {
      "TermEn": "trust relationship",
      "Definition": "Policies that govern how entities in differing domains honor each other\u2019s authorizations. An authority may be completely trusted\u2014for example, any statement from the authority will be accepted as a basis for action\u2014or there may be limited trust, in which case only statements in a specific range are accepted.",
      "Source": "NIST SP 800-95"
    },
    {
      "TermEn": "trust relationship",
      "Definition": "The access relationship that is granted by an authorized key in an account on one system (server) and a corresponding identity key in an account on another system (client). Once deployed, these two keys establish a persistent trust relationship between the two accounts/systems that enables ongoing access.",
      "Source": "NISTIR 7966"
    },
    {
      "TermEn": "trust relationship",
      "Definition": "An agreed upon relationship between two or more system elements that is governed by criteria for secure interaction, behavior, and outcomes relative to the protection of assets. Note: This refers to trust relationships between system elements implemented by hardware, firmware, and software.",
      "Source": "NIST SP 800-160 Vol. 1"
    },
    {
      "TermEn": "trust relationship",
      "Definition": "An agreed upon relationship between two or more system elements that is governed by criteria for secure interaction, behavior, and outcomes relative to the protection of assets.Note: This refers to trust relationships between system elements implemented by hardware, firmware, and software.",
      "Source": "NIST SP 800-160 Vol. 1"
    },
    {
      "TermEn": "Trusted",
      "Definition": "An element that another element relies upon to fulfill critical requirements on its behalf.",
      "Source": "NISTIR 8320A<br>NISTIR 8320B"
    },
    {
      "TermEn": "trusted agent (TA)(TA)",
      "Definition": "1. An individual explicitly aligned with one or more registration authority (RA) officers who has been delegated the authority to perform a portion of the RA functions. A trusted agent (TA) does not have privileged access to certification authority system (CAS) components to authorize certificate issuance, certificate revocation, or key recovery.",
      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "trusted agent (TA)(TA)",
      "Definition": "2. Entity authorized to act as a representative of an Agency in confirming Subscriber identification during the registration process. Trusted Agents do not have automated interfaces with Certification Authorities.",
      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "Trusted boot",
      "Definition": "A system boot where aspects of the hardware and firmware are measured and compared against known good values to verify their integrity and thus their trustworthiness.",
      "Source": "NISTIR 8320A<br>NISTIR 8320B"
    },
    {
      "TermEn": "trusted certificate",
      "Definition": "A certificate that is trusted by the relying party on the basis of secure and authenticated delivery. The public keys included in trusted certificates are used to start certification paths. Also known as a \u201ctrust anchor.\u201d",
      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "trusted certificate",
      "Definition": "A certificate that is trusted by the Relying Party on the basis of secure and authenticated delivery. The public keys included in trusted certificates are used to start certification paths. Also known as a \u201ctrust anchor\u201d.",
      "Source": "NIST SP 1800-21B"
    },
    {
      "TermEn": "trusted channel",
      "Definition": "A protected communication link established between the cryptographic module and a sender or receiver (including another cryptographic module) to securely communicate and verify the validity of plaintext CSPs, keys, authentication data, and other sensitive data. Also called a secure channel.",
      "Source": "NIST SP 800-152"
    },
    {
      "TermEn": "trusted channel",
      "Definition": "A channel where the endpoints are known and data integrity is protected in transit. Depending on the communications protocol used, data privacy may be protected in transit. Examples include transport layer security (TLS), IP security (IPSec), and secure physical connection.",
      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "Trusted compute pool(trusted pool)",
      "Definition": "A physical or logical grouping of computing hardware in a data center that is tagged with specific and varying security policies. Within a trusted compute pool, the access and execution of applications and workloads are monitored, controlled, audited, etc.",
      "Source": "NIST SP 1800-19B"
    },
    {
      "TermEn": "trusted computer system",
      "Definition": "A system that has the necessary security functions and assurance that the security policy will be enforced and that can process a range of information sensitivities (i.e. classified, controlled unclassified information (CUI), or unclassified public information) simultaneously.",
      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "trusted computing base (TCB)(TCB)",
      "Definition": "Totality of protection mechanisms within a computer system, including hardware, firmware, and software, the combination responsible for enforcing a security policy.",
      "Source": "CNSSI 4009-2015<br>NIST SP 800-12 Rev. 1"
    },
    {
      "TermEn": "trusted data recipient",
      "Definition": "an entity that has limited access to the data that it receives as a result of being bound by some administrative control such as a law, regulation, or data use agreement",
      "Source": "NISTIR 8053"
    },
    {
      "TermEn": "Trusted Execution Environment(TEE)",
      "Definition": "An area or enclave protected by a system processor.",
      "Source": "NISTIR 8320"
    },
    {
      "TermEn": "trusted foundry",
      "Definition": "Facility that produces integrated circuits with a higher level of integrity assurance.",
      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "trusted operating system(TOS)",
      "Definition": "An operating system in which there exists a level of confidence (based on rigorous analysis and testing) that the security principals and mechanisms (e.g., separation, isolation, least privilege, discretionary and non-discretionary access control, trusted path, authentication, and security policy enforcement) are correctly implemented and operate as intended even in the presence of adversarial activity.",
      "Source": "CNSSI 4009-2015"
    },
    {
      "TermEn": "trusted operating system(TOS)",
      "Definition": "An operating system that manages data to make sure that it cannot be altered, moved, or viewed except by entities having appropriate and authorized access rights.",
      "Source": "NIST SP 800-152"
    },
    {
      "TermEn": "trusted path",
      "Definition": "A mechanism by which a user (through an input device) can communicate directly with the security functions of the system with the necessary confidence to support the system security policy. This mechanism can only be activated by the user or the security functions of the system and cannot be imitated by untrusted software.",
      "Source": "NIST SP 800-53 Rev. 5"
    },
    {
      "TermEn": "Trusted Platform Module (TPM)(TPM)",
      "Definition": "A tamper-resistant integrated circuit built into some computer motherboards that can perform cryptographic operations (including key generation) and protect small amounts of sensitive information, such as passwords and cryptographic keys.",
      "Source": "NIST SP 800-147<br>NIST SP 800-147B"
    },
